<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
           margin-left: 35%;
           margin-top: 5%;
           
        }
        .con1, .con2, .con3, .con4{
            width: 35%;
            height: 3%;
            border: 1px solid teal;
            margin-bottom: 20px;
            text-align: center;
            padding: 1%;
        }
    </style>





</head>
<body>
    
    <div class="con1">
        <label>SQUARES</label><br>
        <input type="text" id="input1" required placeholder="ENTER A NUMBER TO FIND SQUARE">
        <button onclick="square()">SUBMIT</button>
        <p id="para1"></p>
    
    </div>
    
    <div class="con2">
        <label>AVERAGE</label><br>
        <input type="text" id="input2" required placeholder="ENTER SERIES OF NUMBER TO FIND AVG">
        <button onclick="average()">AVERAGE</button>
        <p id="para2"></p>

    </div>
    
    <div class="con3">
        <label>VOWELS IN A WORD</label><br>
        <input type="text" id="input3" required placeholder="ENTER WORD">
        <button onclick="vowels()">CHECK</button>
        <p id="para3"></p>

    </div>



    
    <div class="con4">
        <label>TEMPERATURE CONVERSION</label><br>
        <input type="text" id="temp" required placeholder="ENTER A TEMPERATURE">
        <select id="tempscale" required >
            <option value="" disabled selected>selec scale to convert</option>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        <button onclick="tempconvert()">CONVERT</button>
        <p id="para4"></p>

    </div>
    <script>
    function square(){
           const val=document.getElementById('input1').value;
         
           document.getElementById('para1').innerHTML=val**2;
        }




        function average(){
            const inputValue=document.getElementById('input2').value;
            let array = inputValue.split(",").map(item => item.trim()); // Split by comma and trim spaces
            let output=document.getElementById('para2');
           
            let sum=0;
            
            

             for (let i=0; i<array.length; i++){
                sum+=parseInt(array[i]);
                

             }
             console.log(array);
             console.log(sum);
           output.innerText='average is :'+(sum/array.length);  

        }



        function vowels(){
            const str=document.getElementById('input3').value;
            output3=document.getElementById('para3');
            for (i in str){
                if (str[i].toLowerCase() =='a' || str[i].toLowerCase() =='e' || str[i].toLowerCase() =='i'||str[i].toLowerCase() =='o'|| str[i].toLowerCase() =='u'){
                    output3.innerText='yes';
                }
                else{
                    output3.innerText='no';
                }
            }

            console.log(typeof(str));
        }


        function tempconvert(){
            const val=document.getElementById('temp').value;
            const scale=document.getElementById('tempscale').value;
            console.log(val,scale)
            // if (scale == 'C'){
            //     console.log('celsius');
            // }
            // else{
            //     console.log('fahrenheit');
            // }
            if (val === "") {
            
            document.getElementById('para4').innerText='Give a temperature value';
            }

            else if (scale === "") {
            
            document.getElementById('para4').innerText='Choose Valid Scale';
            }

            else if( scale == "C"){
                document.getElementById('para4').innerText=(val *9/5)+32 +' Fahrenheit';
                
            }
            else{
                
                document.getElementById('para4').innerText=(val - 32)*5/9 +' Celsius';
            }
        }

 
    </script>
    
    
</body>
</html>
