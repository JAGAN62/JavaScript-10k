<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Number Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #e57e75, #feb47b);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        div {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to right, #e57e75, #feb47b);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        p {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(to left, #fe6153, #feb47b);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            div {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color:aqua">1 to 30 numbers using for in and for of loops</h1>
    <div id="in"></div>
    <p id="of"></p>
    
    <script>
        let nums = "";
        var numbers = () => {
            for (let i = 1; i <= 30; i++) {
                nums += i + " "; 
            }
            return nums; 
        }

        let thirty = Array(numbers());

        document.getElementById('in').innerHTML = thirty[0];
        document.getElementById('of').innerHTML = thirty[0];
        
        setTimeout(() => {
            document.getElementById('in').classList.add('show');
        }, 500);
        
        setTimeout(() => {
            document.getElementById('of').classList.add('show');
        }, 1000);
    </script>
</body>
</html>
