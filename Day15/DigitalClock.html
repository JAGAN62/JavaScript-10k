<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ff00">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-size: 100px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .container {
            display: flex;
            position: relative;
        }

        #milliseconds {
            font-size: 20px;
            position: absolute;
            bottom: 0px;
            right: -40px;
        }

        /* CSS applied only to .child div */
        .child {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 40px;
            color: #ffeb3b;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #1eff00;
            transition: 0.3s;
            position: absolute;
            top: 25vh; 
            z-index: 1;
        }

        @media (max-width: 600px) {
            body {
                font-size: 50px;
            }
            #milliseconds {
                font-size: 16px;
            }
            .child {
                font-size: 20px;
                top:30vh;
            }
        }

    </style>
</head>
<body>

    <div class="child">
        <div id="date"></div>
        <div id="month"></div>
        <div id="year"></div>
    </div>

    <div class="container">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="milliseconds"></div>
    </div>

    <script>
        function formatTime(value) {
            return value < 10 ? "0" + value : value;
        }

        setInterval(() => {
            let date = new Date();
            let today = date.getDate();
            const monthIndex = date.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const monthName = monthNames[monthIndex];
            const year = date.getFullYear();
            let h = formatTime(date.getHours());
            let m = formatTime(date.getMinutes());
            let s = formatTime(date.getSeconds());
            let ms = date.getMilliseconds();

            document.getElementById('date').innerHTML = today;
            document.getElementById('month').innerHTML = monthName;
            document.getElementById('year').innerHTML = year;
            document.getElementById('hours').innerHTML = h + ":";
            document.getElementById('minutes').innerHTML = m + ":";
            document.getElementById('seconds').innerHTML = s;
            document.getElementById('milliseconds').innerHTML = ms;
        }, 1);
    </script>

</body>
</html>
