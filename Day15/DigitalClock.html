<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ff00">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-size: 100px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding:0;
        }
        .container {
            display: flex;
            position: relative;
        }
        #milliseconds {
            font-size: 20px;
            position: absolute;
            bottom: 0px;
            right: -40px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 50px;
            }
            #milliseconds {
                font-size: 16px;
            }
        }
 
    </style>
</head>
<body>
    <div class="container">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="milliseconds"></div>
    </div>
    <script>
        function formatTime(value) {
            return value < 10 ? "0" + value : value;
        }

        setInterval(() => {
            let date = new Date();
            let h = formatTime(date.getHours());
            let m = formatTime(date.getMinutes());
            let s = formatTime(date.getSeconds());
            let ms = date.getMilliseconds();

            document.getElementById('hours').innerHTML = h + ":";
            document.getElementById('minutes').innerHTML = m + ":";
            document.getElementById('seconds').innerHTML = s;
            document.getElementById('milliseconds').innerHTML = ms;
        }, 100);
    </script>
</body>
</html>
