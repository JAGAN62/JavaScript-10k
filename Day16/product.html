<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="orange">
    <title>Product Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 300px;
            background-color: aliceblue;
            border: 2px solid rgb(108, 234, 234);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .card ul li {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .btn {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        .btn.remove {
            background-color: rgb(215, 71, 71);
        }
        .btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Product Details</h2>
    <div class="container" id="productContainer">
        <!-- Product cards will be dynamically inserted here -->
    </div>

    <script>
        // Retrieve product details from localStorage
        let products = JSON.parse(localStorage.getItem('items')) || [];

        // Function to display product details
        function displayProducts() {
            const container = document.getElementById('productContainer');
            container.innerHTML = ''; // Clear existing content

            if (products.length === 0) {
                container.innerHTML = '<p>No products found.</p>';
                return;
            }

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = product.image || 'https://via.placeholder.com/200'; // Fallback image if none is provided
                img.alt = product.title;

                const title = document.createElement('p');
                title.textContent = `Title: ${product.title}`;

                const category = document.createElement('p');
                category.textContent = `Category: ${product.category}`;

                const price = document.createElement('p');
                price.textContent = `Price: $${product.price}`;

                const rating = document.createElement('ul');
                rating.innerHTML = `
                    <li>Rate: ${product.rating.rate}</li>
                    <li>Count: ${product.rating.count}</li>
                `;

                // Remove button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn remove';
                removeBtn.textContent = 'Remove';
                removeBtn.addEventListener('click', () => {
                    // Remove the product from the array
                    products.splice(index, 1);
                    // Update localStorage
                    localStorage.setItem('items', JSON.stringify(products));
                    // Refresh the page to reflect changes
                    window.location.reload();
                });

                card.append(img, title, category, price, rating, removeBtn);
                container.appendChild(card);
            });
        }

        displayProducts();
    </script>
</body>
</html>
