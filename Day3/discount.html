<body>
    <!-- ask 2: Discount Calculator
Scenario: Calculate the discount based on the total purchase amount.

“No discount” if the amount is less than $50.
“5% discount” if the amount is between $50 and $100.
“10% discount” if the amount is between $101 and $200.
“15% discount” if the amount is above $200.
Task:

Prompt the user to enter the total purchase amount.
Display the discount percentage. -->

<div class="con">
    <input type="text" placeholder="Enter an Amount" id="prompt">
    <button onclick="validate()">Check Discount</button>
    <div class="preview">
        <p id="para2" style="margin-left: 30px; font-size: 20px;"></p>

    </div>
</div>


<script>
    function validate(){
        const value=document.getElementById('prompt').value;
        document.getElementById('para2').innerHTML = 
    (value < 50) ? "No discount" : 
    (value <= 100) ? "5% discount" : 
    (value <= 200) ? "10% discount" : 
    "15% discount";

    }
</script>







</body>
</html>
