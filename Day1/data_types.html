<!-- Create a simple JavaScript script that declares three different types of variables (var, let, and const) and prints their values to the console.
Create variables of different data types: number, string, boolean, undefined, null, object, array, and function
Use the typeof operator to log the type of each variable to the console -->
<script>

let a=10;
const b=20.5;
var s=true;
var st='ten thousand coders';
var undefined;
var n=null;
var ob={
    1:'ten',
    2:'thousand',
    3:'coders'
};
var ar=[1,2,3,4,5,6];
console.log(`${a} is : `,typeof(a));
console.log(`${b} is : `,typeof(b));
console.log(`${s} is : `,typeof(s));
console.log(`${st} is : `,typeof(st));
console.log(`${undefined} is : `,typeof(undefined));
console.log(`${n} is : `,typeof(n));
console.log(`var n is :`,n)
console.log(`${ob} is : `,typeof(ob));
console.log(`${ar} is : `,typeof(ar));


</script>
