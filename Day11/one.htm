<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Webpage</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1e1e2f; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #2a2a40; /* Dark card background */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
            text-align: center;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background: #333;
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
        }

        .btn-group button {
            background: #28a745;
        }

        .btn-group button:hover {
            background: #218838;
        }

        #message, #message1, #display {
            margin-top: 15px;
            font-size: 1rem;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        #display {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.3rem;
            }

            input, button {
                font-size: 0.85rem;
            }

            .btn-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Password Checker -->
        <form class="card">
            <h2>Password Strength Checker</h2>
            <input type="text" id="user1" required placeholder="User Name">
            <input type="password" required id="pass1" placeholder="Password">
            <div id="message"></div>
            <button type="submit" onclick="check(event)">Check</button>
        </form>

        <!-- Password Matcher -->
        <form class="card">
            <h2>Password Matcher</h2>
            <input type="text" id="user2" required placeholder="User Name">
            <input type="password" id="pass2" required placeholder="New Password">
            <input type="password" id="pass3" required placeholder="Confirm Password">
            <div id="message1"></div>
            <button type="submit" onclick="check2(event)">Match</button>
        </form>

        <!-- Simple Calculator -->
        <div class="card">
            <h2>Simple Calculator</h2>
            <input type="number" id="val1" required placeholder="Number 1">
            <input type="number" id="val2" required placeholder="Number 2">
            <div id="display"></div>
            <div class="btn-group">
                <button type="button" onclick="ev(1)">+</button>
                <button type="button" onclick="ev(2)">-</button>
                <button type="button" onclick="ev(3)">*</button>
                <button type="button" onclick="ev(4)">/</button>
                <button type="button" onclick="ev(5)">%</button>
            </div>
        </div>
    </div>

    <script>
        // Password Strength Checker
        var username = document.getElementById('user1');
        var passInput = document.getElementById('pass1');
        function check(event) {
            var passw = passInput.value;
            event.preventDefault();
            var ans = document.getElementById('message');

            if (passw == "") {
                ans.innerHTML = "Please Enter Password!";
                ans.style.color = "#ff4d4d";
            } else if (passw.length <= 5) {
                ans.innerHTML = "Weak Password! ❌";
                ans.style.color = "#ff4d4d";
            } else if (passw.length >= 6 && passw.length <= 10) {
                ans.innerHTML = "Medium Strength! ⚠️";
                ans.style.color = "#ffcc00";
            } else {
                ans.innerHTML = "Strong Password! ✅";
                ans.style.color = "#00cc66";
            }

            passInput.value = "";
            username.value = "";
        }

        // Password Matcher
        function check2(event) {
            event.preventDefault();
            var pass1 = document.getElementById('pass2').value;
            var pass2 = document.getElementById('pass3').value;
            var ans2 = document.getElementById('message1');

            if (pass1 === pass2) {
                ans2.innerHTML = "Passwords Matched ✅";
                ans2.style.color = "#00cc66";
            } else {
                ans2.innerHTML = "Passwords Do Not Match ❌";
                ans2.style.color = "#ff4d4d";
            }
        }

        // Calculator Function
        function ev(n) {
            let dis = document.getElementById('display');
            var va1 = Number(document.getElementById('val1').value);
            var va2 = Number(document.getElementById('val2').value);

            if (n == 1) {
                dis.innerHTML = `Result: ${va1 + va2}`;
            } else if (n == 2) {
                dis.innerHTML = `Result: ${va1 - va2}`;
            } else if (n == 3) {
                dis.innerHTML = `Result: ${va1 * va2}`;
            } else if (n == 4) {
                dis.innerHTML = `Result: ${va1 / va2}`;
            } else if (n == 5) {
                dis.innerHTML = `Result: ${va1 % va2}`;
            }

            document.getElementById('val1').value = '';
            document.getElementById('val2').value = '';

            dis.style.opacity = "1";
            setTimeout(() => dis.style.opacity = "0.7", 300);
        }
    </script>

</body>
</html>
