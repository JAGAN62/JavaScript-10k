<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="arrayInput" value="1, 2, 3" onblur="restoreDefault(); calculateSums()" onfocus="clearDefault()" />
    <div id="result"></div>

    <script>
      const defaultValue = "1, 2, 3";
      const inputField = document.getElementById("arrayInput");
    
      function clearDefault() {
        if (inputField.value === defaultValue) {
          inputField.value = ""; // Clear when focused if it contains default value
        }
      }

      function restoreDefault() {
        if (inputField.value.trim() === "") {
          inputField.value = defaultValue; // Restore default when cleared
        }
      }

      function calculateSums() {
        let numbers;
        if (inputField.value === defaultValue || inputField.value.trim() === "") {
          numbers = [1, 2, 3]; // Default values if nothing entered
        } else {
          numbers = inputField.value.split(',').map(num => parseInt(num.trim()));
        }

        const evenSum = numbers.filter(num => num % 2 === 0).reduce((sum, num) => sum + num, 0);
        const oddSum = numbers.filter(num => num % 2 !== 0).reduce((sum, num) => sum + num, 0);

        const resultDiv = document.getElementById('result');
        if (evenSum > oddSum) {
          resultDiv.textContent = 'Sum of even is great';
        } else if (oddSum > evenSum) {
          resultDiv.textContent = 'Sum of odd is great';
        } else {
          resultDiv.textContent = 'Even and odd sums are equal';
        }
      }
    </script> 
</body>
</html>
